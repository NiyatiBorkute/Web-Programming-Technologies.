<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <form>
    <h1>Registration Form</h1><br>
   </div>
    <label>Enter First Name:</label>
    <input type="text" name="value">
    <label>Enter Last Name:</label>
    <input type="text" name="value"><br><br>
    </div>
    
    <div>
    <label>Enter Password:</label>
    <input type="password"name="value">
    <label>Confirm Password:</label>
    <input type="password"name="value"><br><br>
    </div>
    
    <div>
    <label>Enter Email Address:</label>
    <input type="email" id="email"><br><br>
    </div>
    
    <div>
    <label>Enter Mobile No:</label>
    <input type="number" id="number"><br><br>
    </div>
    <div>
    <label>Enter DOB:</label>
    <input type="date" id="date"><br><br>
    </div>

    <div>
    <label>Gender</label><br><br>
  
    <input type="radio" id="Female" name="Gender"><label>Female</label><br>
   
    <input type="radio" id="Male" name="Gender"><label>Male</label><br>
   
    <input type="radio" id ="Other" name="Gender"><label>Other</label><br><br>
    </div>

    <div>
    <label>Language Known</label><br><br>
  
    <input type="checkbox" id="English" name="Language"><label>English</label><br>
   
    <input type="checkbox" id="Marathi" name="Language"><label>Marathi</label><br>
   
    <input type="checkbox" id ="Hindi" name="Language"><label>Hindi</label><br><br></div>
    
    <div>
    <label>Select City</label>
    <select>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>delhi</option>
        <option>Hyderabad</option>
        <option>Nagpur</option>
        <option>channai</option>

    </select>
    </div><br><br>

    <div>
    <label>Select Country</label>
    <select>
        <option>India</option>
        <option>America</option>
        <option>Australia</option>
        <option>UK</option>
        <option>USK</option>
        <option>Japan</option>
        <option>Canada</option>
        

    </select>
    </div><br><br>
    <label>Submit</label>
    <input type="submit" id ="submit" name="submit">
    <label>Reset</label>
    <input type="reset" id ="reset" name="reset">
</form>
</body>
</html>
