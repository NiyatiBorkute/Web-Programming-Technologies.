<!DOCTYPE html>
<html>
<head>
  <title>Start & Stop Animation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    .box {
      width: 100px;
      height: 100px;
      position: absolute;
      top: 0;
      background-color: coral;
      border-radius: 10px;
    }
    #box1 {
      left: 0;
    }
    #box2 {
      right: 0;
      background-color: lightblue;
    }
    .controls {
      position: fixed;
      top: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="box1" class="box"></div>
  <div id="box2" class="box"></div>

  <div class="controls">
    <button onclick="startAnimation()">Start Animation</button>
    <button onclick="stopAnimation()">Stop Animation</button>
  </div>

  <script>
    let pos1 = 0;
    let pos2 = 0;
    let intervalId;
    let timeoutId;

    function startAnimation() {
      const box1 = document.getElementById("box1");
      const box2 = document.getElementById("box2");

      // Reset positions
      pos1 = 0;
      pos2 = 0;
      box1.style.top = "0px";
      box2.style.top = "0px";

      // Animate box1 with setInterval
      intervalId = setInterval(() => {
        pos1 += 5;
        box1.style.top = pos1 + "px";
        if (pos1 >= 300) {
          clearInterval(intervalId);
        }
      }, 100);

      // Animate box2 with recursive setTimeout
      function animateBox2() {
        pos2 += 5;
        box2.style.top = pos2 + "px";
        if (pos2 < 300) {
          timeoutId = setTimeout(animateBox2, 100);
        }
      }
      animateBox2();
    }

    function stopAnimation() {
      clearInterval(intervalId);
      clearTimeout(timeoutId);
    }
  </script>
</body>
</html>
